<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فهرس الكتب - مكتبتي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --success-color: #4ade80;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --bg-card: #ffffff;
            --bg-hover: #f1f5f9;
            
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --text-light: #94a3b8;
            --text-white: #ffffff;
            
            --border-light: #e2e8f0;
            --border-gray: #cbd5e1;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #f8fafc 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* أنيميشن دخول الصفحة */
        @keyframes pageEnter {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-enter {
            animation: pageEnter 0.8s ease-out;
        }

        /* الهيدر المتحرك */
        .topbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-light);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .topbar.hidden {
            transform: translateY(-100%);
        }

        .topbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            color: var(--secondary-color);
        }

        .topnav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .topnav a {
            color: var(--text-dark);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .topnav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .topnav a:hover::before {
            width: 100%;
        }

        .topnav a:hover {
            color: var(--primary-color);
        }

        .topnav a.active {
            background: var(--primary-color);
            color: var(--text-white);
        }

        .auth-buttons {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .auth-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .login-btn {
            background: transparent;
            border: 1px solid var(--border-gray);
            color: var(--text-dark);
        }

        .login-btn:hover {
            background: var(--bg-hover);
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .register-btn {
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
        }

        .register-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* المحتوى الرئيسي */
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* رأس الصفحة مع أنيميشن */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                filter: drop-shadow(0 0 10px rgba(67, 97, 238, 0.3));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(67, 97, 238, 0.6));
            }
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--text-gray);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        /* شريط البحث المتحرك */
        .search-section {
            background: var(--bg-white);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            animation: slideInFromRight 0.8s ease-out 0.4s both;
            position: relative;
            overflow: hidden;
        }

        .search-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .search-section:hover::before {
            transform: scaleX(1);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            max-width: 600px;
            padding: 1.25rem 3rem 1.25rem 1.5rem;
            border-radius: 15px;
            border: 2px solid var(--border-light);
            background: var(--bg-light);
            color: var(--text-dark);
            font-size: 1.1rem;
            margin: 0 auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .search-box input:focus + .search-icon {
            color: var(--primary-color);
            transform: translateY(-50%) scale(1.1);
        }

        /* شبكة الكتب مع أنيميشن */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .book-card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.6s ease-out both;
            animation-delay: calc(var(--delay) * 0.1s);
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .book-card:hover::before {
            transform: scaleX(1);
        }

        .book-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-color);
        }

        .book-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .book-card:hover::after {
            left: 100%;
        }

        .book-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.75rem;
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        .book-card:hover .book-title {
            color: var(--primary-color);
        }

        .book-author {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .book-card:hover .book-author {
            transform: translateX(5px);
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            margin: 1.25rem 0;
            font-size: 0.9rem;
        }

        .book-category {
            background: var(--bg-light);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            color: var(--text-dark);
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .book-card:hover .book-category {
            background: var(--primary-color);
            color: var(--text-white);
            transform: scale(1.05);
        }

        .book-year {
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .book-description {
            color: var(--text-gray);
            line-height: 1.6;
            margin-bottom: 1.25rem;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-price {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.4rem;
            margin: 1.25rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .book-card:hover .book-price {
            transform: scale(1.1);
        }

        .book-availability {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1.25rem;
            border-top: 1px solid var(--border-light);
        }

        .availability-badge {
            background: var(--success-color);
            color: var(--text-white);
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .availability-badge.out-of-stock {
            background: var(--error-color);
        }

        .book-card:hover .availability-badge {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .book-actions {
            display: flex;
            gap: 0.75rem;
        }

        .view-btn {
            background: transparent;
            border: 2px solid var(--border-gray);
            color: var(--text-dark);
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .view-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(67, 97, 238, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .view-btn:hover::before {
            left: 100%;
        }

        .view-btn:hover {
            background: var(--bg-hover);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        /* حالات التحميل والفراغ */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-gray);
            font-size: 1.1rem;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            40% { color: var(--text-gray); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            60% { text-shadow: .25em 0 0 var(--text-gray), .5em 0 0 rgba(0,0,0,0); }
            80%, 100% { text-shadow: .25em 0 0 var(--text-gray), .5em 0 0 var(--text-gray); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-gray);
            animation: fadeInUp 0.8s ease-out;
        }

        .empty-state .icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
            color: var(--text-light);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .empty-state h3 {
            color: var(--text-dark);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .empty-state p {
            color: var(--text-gray);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        /* أنيميشن دخول */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* زر العودة للأعلى */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow-xl);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .back-to-top:hover {
            background: var(--secondary-color);
            transform: scale(1.1) translateY(-5px);
            box-shadow: var(--shadow-2xl);
        }

        /* تأثيرات التمرير */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* التجاوب مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .topbar-content {
                flex-direction: column;
                gap: 1rem;
            }

            .topnav {
                gap: 0.5rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .books-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .page-title {
                font-size: 2.2rem;
            }

            .search-section {
                padding: 1.5rem;
            }

            .back-to-top {
                bottom: 1rem;
                left: 1rem;
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 0 1rem;
            }

            .book-card {
                padding: 1.5rem;
            }

            .book-actions {
                flex-direction: column;
            }

            .view-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <header class="topbar" id="topbar">
        <div class="topbar-content">
            <div class="logo">
                <i class="fas fa-book"></i>
                <span>مكتبتي</span>
            </div>
            <nav class="topnav">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    الرئيسية
                </a>
                <a href="catalog.html" class="active">
                    <i class="fas fa-book-open"></i>
                    الفهرس
                </a>
                <a href="add-book.html">
                    <i class="fas fa-plus"></i>
                    إضافة كتاب
                </a>
                <a href="dashboard.html">
                    <i class="fas fa-chart-bar"></i>
                    لوحة التحكم
                </a>
            </nav>
            <div class="auth-buttons" id="authButtons">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
        </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <div class="main-container page-enter">
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-book-open"></i>
                فهرس الكتب
            </h1>
            <p class="page-subtitle">استعرض مجموعة الكتب المتاحة في المكتبة</p>
        </div>

        <!-- شريط البحث -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ابحث باسم الكتاب، المؤلف، أو التصنيف...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>

        <!-- عرض الكتب -->
        <div id="booksContainer">
            <div class="loading">جاري تحميل الكتب</div>
        </div>
    </div>

    <!-- زر العودة للأعلى -->
    <button class="back-to-top" id="backToTop">
        <i class="fas fa-chevron-up"></i>
    </button>

    <script>
        // إدارة حالة المستخدم
        async function loadAuthButtons() {
            const authButtons = document.getElementById('authButtons');
            
            try {
                const response = await fetch('php/session.php');
                const data = await response.json();
                
                if (data.status === 'ok' && data.user) {
                    authButtons.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <span style="color: var(--text-dark);">مرحباً، ${data.user.name}</span>
                            <a href="php/logout.php" class="auth-btn login-btn">
                                <i class="fas fa-sign-out-alt"></i>
                                تسجيل الخروج
                            </a>
                        </div>
                    `;
                } else {
                    authButtons.innerHTML = `
                        <a href="login.html" class="auth-btn login-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            تسجيل الدخول
                        </a>
                        <a href="register.html" class="auth-btn register-btn">
                            <i class="fas fa-user-plus"></i>
                            إنشاء حساب
                        </a>
                    `;
                }
            } catch (error) {
                authButtons.innerHTML = `
                    <a href="login.html" class="auth-btn login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        تسجيل الدخول
                    </a>
                    <a href="register.html" class="auth-btn register-btn">
                        <i class="fas fa-user-plus"></i>
                        إنشاء حساب
                    </a>
                `;
            }
        }

        // تحميل وعرض الكتب
        async function loadBooks(searchQuery = '') {
            const container = document.getElementById('booksContainer');
            
            try {
                container.innerHTML = '<div class="loading">جاري تحميل الكتب</div>';
                
                const url = `php/books.php${searchQuery ? `?q=${encodeURIComponent(searchQuery)}` : ''}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status !== 'ok') {
                    throw new Error(data.message || 'خطأ في البيانات المستلمة');
                }
                
                displayBooks(data.books);
                
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3>❌ خطأ في تحميل الكتب</h3>
                        <p>${error.message}</p>
                        <a href="add-book.html" class="view-btn" style="margin-top: 1rem; display: inline-flex;">
                            <i class="fas fa-plus"></i>
                            إضافة كتاب جديد
                        </a>
                    </div>
                `;
            }
        }

        function displayBooks(books) {
            const container = document.getElementById('booksContainer');
            
            if (!books || books.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <h3>لا توجد كتب</h3>
                        <p>لم يتم العثور على كتب تطابق البحث</p>
                        <a href="add-book.html" class="view-btn" style="margin-top: 1rem; display: inline-flex;">
                            <i class="fas fa-plus"></i>
                            إضافة كتاب جديد
                        </a>
                    </div>
                `;
                return;
            }
            
            let html = `<div class="books-grid">`;
            
            books.forEach((book, index) => {
                const isAvailable = book.copies_available > 0;
                const availableText = isAvailable ? 
                    `متاح (${book.copies_available}/${book.copies_total})` : 
                    'غير متاح';
                    
                const price = Math.floor(Math.random() * 200) + 20;
                
                html += `
                    <div class="book-card" style="--delay: ${index};">
                        <div class="book-title">${escapeHtml(book.title)}</div>
                        <div class="book-author">
                            <i class="fas fa-user-edit"></i>
                            ${escapeHtml(book.author || 'غير معروف')}
                        </div>
                        
                        <div class="book-meta">
                            <span class="book-category">${escapeHtml(book.category || 'عام')}</span>
                            <span class="book-year">
                                <i class="fas fa-calendar"></i>
                                ${book.year || 'غير محدد'}
                            </span>
                        </div>
                        
                        ${book.description ? `
                            <div class="book-description">
                                ${escapeHtml(book.description.length > 120 ? book.description.substring(0, 120) + '...' : book.description)}
                            </div>
                        ` : ''}
                        
                        <div class="book-price">
                            <i class="fas fa-tag"></i>
                            ${price} جنيه
                        </div>
                        
                        <div class="book-availability">
                            <span class="availability-badge ${!isAvailable ? 'out-of-stock' : ''}">${availableText}</span>
                            <div class="book-actions">
                                <a href="book.html?id=${book.id}" class="view-btn">
                                    <i class="fas fa-eye"></i>
                                    عرض التفاصيل
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
            container.innerHTML = html;
            
            // إضافة تأثير الظهور عند التمرير
            addScrollAnimations();
        }

        // البحث
        let searchTimer;
        document.getElementById('searchInput').addEventListener('input', function(e) {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(() => {
                loadBooks(e.target.value.trim());
            }, 500);
        });

        // إدارة التمرير
        let lastScrollTop = 0;
        const topbar = document.getElementById('topbar');
        const backToTop = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // إخفاء/إظهار الهيدر
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                topbar.classList.add('hidden');
            } else {
                topbar.classList.remove('hidden');
            }
            lastScrollTop = scrollTop;
            
            // زر العودة للأعلى
            if (scrollTop > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
            
            // تأثيرات الظهور عند التمرير
            handleScrollAnimations();
        });

        // العودة للأعلى
        backToTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // تأثيرات الظهور عند التمرير
        function handleScrollAnimations() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('visible');
                }
            });
        }

        function addScrollAnimations() {
            const cards = document.querySelectorAll('.book-card');
            cards.forEach(card => {
                card.classList.add('fade-in');
            });
            handleScrollAnimations();
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // تأثيرات إضافية عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadAuthButtons();
            loadBooks();
            
            // تأثيرات دخول الصفحة
            const elements = document.querySelectorAll('.page-enter > *');
            elements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
            });
            
            // تأثير اهتزاز للبحث عند التركيز
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    this.parentElement.style.transform = 'scale(1)';
                }, 300);
            });
        });

        // تأثيرات عند مغادرة الصفحة
        window.addEventListener('beforeunload', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s ease';
        });
    </script>
</body>
</html>
