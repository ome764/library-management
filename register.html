<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - مكتبتي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5b6bf0;
            --primary-light: #eef0ff;
            --secondary-color: #8b5cf6;
            --accent-color: #0ea5e9;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --bg-card: #ffffff;
            --bg-hover: #f1f5f9;
            
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --text-light: #94a3b8;
            --text-white: #ffffff;
            
            --border-light: #e2e8f0;
            --border-gray: #cbd5e1;
            
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -1px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #f8fafc 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            display: flex;
            width: 100%;
            max-width: 1100px;
            min-height: 650px;
            background: var(--bg-white);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow-2xl);
            position: relative;
            transition: all 0.4s ease;
        }

        .auth-container:hover {
            box-shadow: var(--shadow-2xl), 0 0 0 1px rgba(91, 107, 240, 0.1);
        }

        .auth-left {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-light) 0%, #f0f4ff 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(91, 107, 240, 0.05);
            animation: float 15s infinite ease-in-out;
        }

        .shape-1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 100px;
            height: 100px;
            top: 60%;
            left: 20%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            top: 30%;
            left: 70%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 60%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        .auth-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: var(--text-dark);
            max-width: 400px;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.2;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 0.8s ease-out;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            color: var(--text-gray);
            margin-bottom: 2rem;
            line-height: 1.6;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .features-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .feature-item:hover {
            transform: translateX(-5px);
            box-shadow: var(--shadow-md);
            background: rgba(255, 255, 255, 0.9);
        }

        .feature-icon {
            background: var(--primary-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s ease;
        }

        .feature-item:hover .feature-icon {
            transform: scale(1.1);
            background: var(--secondary-color);
        }

        .auth-right {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--bg-white);
            position: relative;
        }

        .auth-card {
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            color: var(--secondary-color);
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-gray);
            font-size: 1rem;
        }

        .auth-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            border: 1.5px solid var(--border-light);
            background: var(--bg-white);
            color: var(--text-dark);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(91, 107, 240, 0.15);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: var(--text-light);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: var(--primary-color);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: var(--text-white);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s ease;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--text-gray);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            left: 0;
            height: 1px;
            background: var(--border-light);
        }

        .divider span {
            background: var(--bg-white);
            padding: 0 1rem;
            position: relative;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1.5px solid var(--border-light);
            background: var(--bg-white);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
        }

        .social-btn:hover {
            background: var(--bg-hover);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-gray);
        }

        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        .auth-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            right: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .auth-link:hover::after {
            width: 100%;
        }

        .auth-link:hover {
            color: var(--secondary-color);
        }

        .message {
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 600;
            animation: slideIn 0.5s ease-out;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        .strength-bar {
            height: 6px;
            background: var(--border-light);
            border-radius: 3px;
            margin-top: 0.25rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.5s ease;
            border-radius: 3px;
        }

        .strength-weak {
            background: var(--error-color);
            width: 33%;
        }

        .strength-medium {
            background: var(--warning-color);
            width: 66%;
        }

        .strength-strong {
            background: var(--success-color);
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                min-height: auto;
            }
            
            .auth-left {
                min-height: 300px;
                padding: 1.5rem;
            }
            
            .auth-right {
                padding: 2rem;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- الجانب الأيسر مع المحتوى -->
        <div class="auth-left">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
            <div class="auth-content">
                <h1 class="welcome-title">انضم إلينا!</h1>
                <p class="welcome-subtitle">أنشئ حسابك للوصول إلى عالم الكتب الرائع</p>
                
                <div class="features-list">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <span>آلاف الكتب المتاحة</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <span>تسوق بسهولة وأمان</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <span>توصيل سريع</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- الجانب الأيمن مع الفورم -->
        <div class="auth-right">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="logo">
                        <i class="fas fa-book-open"></i>
                        <span>مكتبتي</span>
                    </div>
                    <h1 class="auth-title">إنشاء حساب جديد</h1>
                    <p class="auth-subtitle">املأ البيانات التالية لإنشاء حسابك</p>
                </div>

                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="fullName" class="form-label">
                            الاسم الكامل
                        </label>
                        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="أدخل اسمك الكامل" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">
                            البريد الإلكتروني
                        </label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="example@email.com" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            كلمة المرور
                        </label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="أدخل كلمة المرور" required minlength="6">
                        <i class="fas fa-lock input-icon"></i>
                        <div class="password-strength">
                            <span id="strength-text">قوة كلمة المرور</span>
                            <div class="strength-bar">
                                <div class="strength-fill" id="strength-fill"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            تأكيد كلمة المرور
                        </label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="أعد إدخال كلمة المرور" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        <i class="fas fa-user-plus"></i>
                        إنشاء حساب
                    </button>

                    <div class="divider">
                        <span>أو</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn">
                            <i class="fab fa-google" style="color: #DB4437;"></i>
                            جوجل
                        </button>
                        <button type="button" class="social-btn">
                            <i class="fab fa-facebook" style="color: #4267B2;"></i>
                            فيسبوك
                        </button>
                    </div>

                    <div class="auth-footer">
                        <p>لديك حساب بالفعل؟ <a href="login.html" class="auth-link">تسجيل الدخول</a></p>
                    </div>

                    <div id="message"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // التحقق من قوة كلمة المرور
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthFill = document.getElementById('strength-fill');
            const strengthText = document.getElementById('strength-text');
            let strength = 0;
            let text = '';

            // التحقق من طول كلمة المرور
            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;

            // التحقق من وجود أحرف كبيرة وصغيرة
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 1;

            // التحقق من وجود أرقام
            if (/\d/.test(password)) strength += 1;

            // التحقق من وجود رموز خاصة
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) strength += 1;

            // تحديث شريط القوة والنص
            if (password.length === 0) {
                strengthFill.className = 'strength-fill';
                strengthFill.style.width = '0%';
                strengthText.textContent = 'قوة كلمة المرور';
            } else if (strength <= 2) {
                strengthFill.className = 'strength-fill strength-weak';
                strengthText.textContent = 'ضعيفة';
            } else if (strength <= 4) {
                strengthFill.className = 'strength-fill strength-medium';
                strengthText.textContent = 'متوسطة';
            } else {
                strengthFill.className = 'strength-fill strength-strong';
                strengthText.textContent = 'قوية';
            }
        });

        // التحقق من تطابق كلمتي المرور
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const messageDiv = document.getElementById('message');

            if (confirmPassword && password !== confirmPassword) {
                messageDiv.innerHTML = `
                    <div class="message error">
                        <i class="fas fa-exclamation-circle"></i>
                        كلمتا المرور غير متطابقتين
                    </div>
                `;
            } else if (confirmPassword && password === confirmPassword) {
                messageDiv.innerHTML = `
                    <div class="message success">
                        <i class="fas fa-check-circle"></i>
                        كلمتا المرور متطابقتين
                    </div>
                `;
            } else {
                messageDiv.innerHTML = '';
            }
        });

        // معالجة نموذج التسجيل
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // التحقق من تطابق كلمتي المرور
            if (password !== confirmPassword) {
                messageDiv.innerHTML = `
                    <div class="message error">
                        <i class="fas fa-exclamation-circle"></i>
                        كلمتا المرور غير متطابقتين
                    </div>
                `;
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري إنشاء الحساب...';
            
            const formData = new FormData(this);
            const data = {
                fullName: formData.get('fullName'),
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            try {
                // محاكاة اتصال بالخادم
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // محاكاة نتيجة ناجحة للتسجيل
                const result = { status: 'ok' };
                
                if (result.status === 'ok') {
                    messageDiv.innerHTML = `
                        <div class="message success">
                            <i class="fas fa-check-circle"></i>
                            تم إنشاء الحساب بنجاح!
                        </div>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    
                } else {
                    messageDiv.innerHTML = `
                        <div class="message error">
                            <i class="fas fa-exclamation-circle"></i>
                            ${result.message || 'حدث خطأ أثناء إنشاء الحساب'}
                        </div>
                    `;
                }
                
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="message error">
                        <i class="fas fa-exclamation-circle"></i>
                        خطأ في الاتصال: ${error.message}
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> إنشاء حساب';
            }
        });

        // إضافة تأثيرات للأزرار الاجتماعية
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // تأثير اهتزاز عند النقر
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
                
                alert('هذه الميزة قيد التطوير!');
            });
        });

        // تأثيرات تفاعلية للحقول
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.form-label').style.color = 'var(--primary-color)';
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.querySelector('.form-label').style.color = 'var(--text-dark)';
                }
            });
        });
    </script>
</body>
</html>
